<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZOO Backend</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/lib/jquery-1.7.1.js"></script>
    <script src="js/lib/raphael.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/node.js"></script>
    <!-- // <script src="js/app.js"></script> -->

  </head>

  <body>

    <div class="container">

      <div class="hero-unit">
        <h1>ZOO backend</h1>

        <p>Pick a color to draw nodes and then click on the canvas</p>

        <div class="btn-group colorpick" data-toggle="buttons-radio">
          <button class="btn btn-danger" data-color="#BD362F">Red</button>
          <button class="btn btn-success" data-color="#5BB75B">Green</button>
          <button class="btn btn-primary" data-color="#0074CC">Blue</button>
        </div>
      </div>

      <h2>GPS, click here to add more nodes</h2>

      <div id="gps_map">
      </div>

      <h2>Target map, align nodes with drag &amp; drop</h2>

      <div id="target_map">
      </div>

      <h2>When you're done, just <button type="button" class="btn btn-primary" id="dump-json">get the JSON</button></h2>

      <pre id="json-output">
      </pre>

    </div>


  </body>
</html>
